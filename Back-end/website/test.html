<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #playlist {
      margin-top: 20px;
    }
    .track {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .track img {
      width: 50px;
      height: 50px;
      vertical-align: middle;
    }
    .track div {
      display: inline-block;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Spotify Playlist Viewer</h1>
  <button id="loadPlaylist">Load Playlist</button>
  <div id="playlist"></div>

  <script src="app.js"></script>
</body>
</html>
