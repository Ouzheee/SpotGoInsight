<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotgo - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登入或註冊</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">帳號名稱</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div id="registerFields" class="d-none">
                <div class="mb-3">
                    <label for="client_id" class="form-label">Client ID</label>
                    <input type="text" class="form-control" id="client_id" name="client_id">
                </div>
                <div class="mb-3">
                    <label for="client_secret" class="form-label">Client Secret</label>
                    <input type="text" class="form-control" id="client_secret" name="client_secret">
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="toggleRegister">註冊新帳號</button>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
        <div class="mt-3">
            <a href="/register" class="btn btn-link">去註冊新帳號</a>
        </div>
    </div>
    <script>
        const toggleRegisterBtn = document.getElementById('toggleRegister');
        const registerFields = document.getElementById('registerFields');
        toggleRegisterBtn.addEventListener('click', () => {
            registerFields.classList.toggle('d-none');
            toggleRegisterBtn.textContent = 
                registerFields.classList.contains('d-none') ? '註冊新帳號' : '返回登入';
        });
    </script>
</body>
</html>
