<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專輯管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }

        .navbar {
            background-color: #1db954;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .album-card {
            border-radius: 10px;
            margin: 10px;
            background-color: #181818;
            padding: 10px;
        }

        .album-card img {
            border-radius: 8px;
            
            max-width: 100%;
            height: auto;
        }

        .footer {
            background-color: #181818;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .play-controls button {
            margin: 0 10px;
            font-size: 1.5rem;
        }

        .footer .song-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .footer .song-info img {
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        /* Add some space between the buttons */
        .btn-space {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spotgo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/album">專輯管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/singer">歌手管理</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">專輯列表</h1>

        <!-- Display Albums -->
        <div class="row">
            {{range .albumlist}}
                <div class="col-md-4">
                    <div class="album-card text-center">
                        <img src="https://via.placeholder.com/200x200.png" alt="{{.Name}}">
                        <h5>{{.Name}}</h5>
                        <p>{{.Tracks}} tracks - {{.Year}}</p>

                        <!-- Add to Favorite Button -->
                        {{if not .IsFavorite}}
                            <a href="/favorite/album/{{.ID}}" class="btn btn-outline-light btn-space">加入最愛</a>
                        {{else}}
                            <a href="/favorite/album/remove/{{.ID}}" class="btn btn-danger btn-space">移除最愛</a>
                        {{end}}

                        <!-- Delete Button -->
                        <a href="/album/delete/{{.ID}}" class="btn btn-danger">刪除專輯</a>
                    </div>
                </div>
            {{end}}
        </div>

        <h2 class="mt-5">我的最愛專輯</h2>
        <div class="row">
            {{range .favorites}}
                <div class="col-md-4">
                    <div class="album-card text-center">
                        <img src="https://via.placeholder.com/100x100.png" alt="{{.Name}}">
                        <h5>{{.Name}}</h5>
                        <p>{{.Tracks}} tracks - {{.Year}}</p>
                    </div>
                </div>
            {{end}}
        </div>

        <!-- Add Album Form -->
        <div class="mt-5">
            <h3>新增專輯</h3>
            <form action="/add/album" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">專輯名稱</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="tracks" class="form-label">曲目數</label>
                    <input type="number" class="form-control" id="tracks" name="tracks" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">年份</label>
                    <input type="number" class="form-control" id="year" name="year" required>
                </div>
                <button type="submit" class="btn btn-success">新增專輯</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="song-info">
            <img src="https://via.placeholder.com/50" alt="Song Cover">
            <div>
                <h6>目前播放: <span id="current-song">暫無播放</span></h6>
                <p class="text-muted" id="current-artist">歌手名稱</p>
            </div>
        </div>
        <div class="play-controls">
            <button class="btn btn-outline-light"><i class="bi bi-skip-backward-fill"></i></button>
            <button class="btn btn-light"><i class="bi bi-play-fill"></i></button>
            <button class="btn btn-outline-light"><i class="bi bi-skip-forward-fill"></i></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
