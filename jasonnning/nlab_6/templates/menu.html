<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主選單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">歡迎來到音樂平台</h2>

    <!-- 登入表單 -->
    <div class="login-form">
        <h3 class="text-center">登入</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="mb-3">
                <label for="client_secret" class="form-label">Client Secret</label>
                <input type="password" class="form-control" id="client_secret" name="client_secret" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">登入</button>
        </form>
    </div>

    <!-- 若已登入顯示以下內容 -->
    {{if .currentUser}}
    <div class="mt-4">
        <h4>已登入為: {{.currentUser.UserName}}</h4>
        <a href="/user" class="btn btn-info">進入用戶頁面</a>
    </div>
    {{end}}
</div>

</body>
</html>
