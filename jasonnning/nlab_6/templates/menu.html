<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主選單</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        /* 背景漸層 */
        body {
            background: #1e1e1e;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* 登入表單 */
        .login-form {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .login-form h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #1db954;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background-color: #b0b0b0;
            border: 1px solid #1db954;
            box-shadow: none;
        }

        /* 按鈕設計 */
        .btn-primary {
            background-color: #1db954;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1db954;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* 已登入區域 */
        .logged-in {
            text-align: center;
            margin-top: 20px;
        }

        .logged-in h4 {
            color: #1db954;
        }

        .btn-info {
            background-color: #535353;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background-color: #737373;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">歡迎來到 Spotgo Insight</h2>

    <!-- 登入表單 -->
    <div class="login-form">
        <h3>登入</h3>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" required>
            </div>
            <div class="mb-3">
                <label for="client_secret" class="form-label">Client Secret</label>
                <input type="text" class="form-control" id="client_secret" name="client_secret" required>
            </div>
            <button type="submit" class="btn btn-primary">登入</button>
        </form>
    </div>

    <!-- 若已登入顯示以下內容 -->
    {{if .currentUser}}
    <div class="logged-in">
        <h4>已登入為: {{.currentUser.UserName}}</h4>
        <a href="/user" class="btn btn-info mt-3">進入用戶頁面</a>
    </div>
    {{end}}
</div>

</body>
</html>
