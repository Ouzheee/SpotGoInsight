<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1db954;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spotgo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/album">歌曲管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/singer">歌手管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/favorite">我的收藏</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user">我的檔案</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">Hello, {{.user.UserName}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- User Information -->
    <div class="container">
        <h2 class="text-center">用戶資料</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <p class="card-text">Client ID: {{.user.ClientID}}</p>
                        <p class="card-text">Client Secret: {{.user.ClientSecret}}</p>
                        <!-- 登出按鈕 -->
                        <a href="/logout" class="btn btn-danger">登出</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
